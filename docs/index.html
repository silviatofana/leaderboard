<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LeaderBoard</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <main>
        <div class="title">
            <h1>LeaderBoard</h1>
        </div>
        <div class="score-page">
            <section class="scores">
                <div class="recent-scores">
                    <h2>Recent Scores</h2>
                    <button type="button" class="refresh-button">Refresh</button>
                </div>
                <ul class="score-table">

                </ul>
            </section>
            <section>
                <div class="add-score">
                    <h2>Add your Score</h2>
                    <form class="form">
                        <input type="text" placeholder="Your name" name="names">
                        <input type="text" placeholder="Your score" name="marks">
                        <input type="submit" value="submit" class="submit">
                    </form>
                </div>
            </section>
        </div>

    </main>
</body>

</html>
