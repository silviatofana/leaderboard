<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Apex Legends Leaderboard</h1>
    </header>
    <main>
      <section id="recent-scores">
        <div id="recent-scores-header">
          <h2>Recent Scores</h2>
          <button type="button" id="recent-scores-button">Refresh</button>
        </div>
        <div id="scores-table">
          <ul class="scores"></ul>
        </div>
      </section>
      <section>
        <h3>Add Your Score</h3>
        <form action="#" class="form">
          <input type="text" id="name" placeholder="Insert name" required />
          <input type="number" id="score" placeholder="Insert score" required />
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
